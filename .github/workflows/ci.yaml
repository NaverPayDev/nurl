name: ci
on:
    pull_request:
        branches:
            - '**'

jobs:
    code-style:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
            - name: Enable Corepack
              run: corepack enable
            - name: Install dependencies
              run: pnpm install
            - run: pnpm run prettier
            - run: pnpm run lint

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
            - name: Enable Corepack
              run: corepack enable
            - name: Install dependencies
              run: pnpm install
            - run: pnpm run test

    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
            - name: Enable Corepack
              run: corepack enable
            - name: Install dependencies
              run: pnpm install
            - run: pnpm run build
